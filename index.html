    <script type="module">
      import myJson from "./modules/MMM-Spotify/USERNAME_token.json" assert { type: "json" };

      window.onSpotifyWebPlaybackSDKReady = () => {
        let emotion = "happy";
        if (emotion === "happy") {
          document.getElementById("gif").innerHTML =
            "<img src='https://img.wattpad.com/525adda25894df51d532d541d45d8b4d71f61e9d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f356b4d67446858377758414453673d3d2d3535343936393633312e31353231306662383634336335316462313536393233363431352e676966' alt='gif'/>";
        } else if (emotion === "sad") {
          Document.getElementById("gif").innerHTML =
            '<img src="https://img.wattpad.com/525adda25894df51d532d541d45d8b4d71f61e9d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f356b4d67446858377758414453673d3d2d3535343936393633312e31353231306662383634336335316462313536393233363431352e676966" alt="gif"/>';
        } else if (emotion === "angry") {
          Document.getElementById("gif").innerHTML =
            '<img src="https://img.wattpad.com/525adda25894df51d532d541d45d8b4d71f61e9d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f356b4d67446858377758414453673d3d2d3535343936393633312e31353231306662383634336335316462313536393233363431352e676966" alt="gif"/>';
        } else if (emotion === "scared") {
          Document.getElementById("gif").innerHTML =
            '<img src="https://img.wattpad.com/525adda25894df51d532d541d45d8b4d71f61e9d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f356b4d67446858377758414453673d3d2d3535343936393633312e31353231306662383634336335316462313536393233363431352e676966" alt="gif"/>';
        }

        const url = "https://api.spotify.com/v1/me/player";
        const token = myJson.access_token;
        const player = new Spotify.Player({
          name: "Web Playback SDK Quick Start Player",
          getOAuthToken: (cb) => {
            cb(token);
          },
          volume: 0.5
        });

        player.connect();

        player.addListener("ready", ({ device_id }) => {
          setTimeout(() => {
            fetch(url, {
              method: "put",
              headers: new Headers({
                Authorization: "Bearer " + token,
                "Content-Type": "application/json"
              }),
              body: JSON.stringify({
                device_ids: [device_id]
              })
            });
            setTimeout(() => {
              fetch(url + "/play", {
                method: "put",
                headers: new Headers({
                  Authorization: "Bearer " + token,
                  "Content-Type": "application/json"
                }),
                body: JSON.stringify({ uris: ["spotify:track:4tRhRLBxIZ34Iw0eCuiC03"] })
              });
            }, 6000);
          }, 5000);
        });
      };
    </script>
